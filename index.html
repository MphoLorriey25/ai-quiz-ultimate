<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-box">
    <h1>🤖 AI Quiz Challenge</h1>
   <div id="quiz-container">
  <h2 id="question-box">Loading question...</h2>
  <div id="options-box"></div>
  <div id="timer">⏱️ Time left: <span id="time">15</span>s</div>
  <button id="hint-btn">💡 Show Hint</button>
  <div id="hint-box" class="hidden"><em id="hint"></em></div>
  <button id="next-btn" class="hidden">Next ➡️</button>
  <div id="score-box" class="hidden"></div>
</div>


  <script src="script.js"></script>
</body>
</html>
